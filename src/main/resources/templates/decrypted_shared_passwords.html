<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Decrypted passwords</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
  <div>
    <h1>List of decrypted shared passwords</h1>
  </div>
  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Login</th>
        <th>Password</th>
        <th>Website Address</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="pass: ${passwords}">
        <td th:text="${pass.login}">Login</td>
        <td th:text="${pass.password}">Password</td>
        <td th:text="${pass.url}">Web address</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>
    <form th:action="@{/getAllSharedPasswords}" method="get">
      <input type="submit" value="Encrypt passwords" />
    </form>
  </div>
  <div>
    <p>
      <a th:href="@{/back}">Back</a>
    </p>
  </div>
</div>
</body>
</html>
