<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Change password</h1>
    </div>
  <form th:action="@{/changeUserPassword}" method="post"
        style="max-width: 600px; margin: 0 auto;"
        th:object="${changePassword}"
  >
    <div class="m-3">

      <div class="form-group row">
        <label class="col-form-label col-4">Password</label>
        <div class="col-8">
          <input type="password" class="form-control" th:field="*{password}" required />
        </div>
      </div>

        <div class="form-group row">
            <label class="col-form-label col-4">New password</label>
            <div class="col-8">
                <input type="password" class="form-control" th:field="*{newPassword}" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-4">AES</label>
            <div class="col-8">
                <input type="checkbox" class="form-control" id="AES" th:field="*{keepAsHash}" />
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Change</button>
        </div>

    </div>
  </form>

</div>
</body>
</html>
