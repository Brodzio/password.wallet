<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Login list</h1>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Data</th>
                        <th>Czy poprawne</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="userLogins: ${userLogins}">
                        <td th:text="${userLogins.lastLoginDate}"></td>
                        <td>
                            <div th:if="${userLogins.isCorrectLogin} == true">Poprawne</div>
                            <div th:if="${userLogins.isCorrectLogin} == false">Niepoprawne</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3>Liczba niepoprawnych prób od ostatniego poprawnego zalogowania się: </h3><h3 th:text="${counts}"></h3>
        </div>
      <div>
        <p>
          <a th:href="@{/back}">Back</a>
        </p>
      </div>
    </div>
</body>
</html>
