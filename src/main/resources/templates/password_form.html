<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add password to wallet</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
  <div class="container text-center">
    <div>
      <h1>Add Password</h1>
    </div>
    <form th:action="@{/add_password}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${password}"
    >
      <div class="m-3">
        <div class="form-group row">
          <label class="col-form-label col-4">Login</label>
          <div class="col-8">
            <input type="text" class="form-control" th:field="*{login}" required />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-4">Password</label>
          <div class="col-8">
            <input type="password" class="form-control" th:field="*{password}" required />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-4">Web adress</label>
          <div class="col-8">
            <input type="text" class="form-control" th:field="*{url}" required />
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>

      </div>
    </form>
  </div>
</body>
</html>
