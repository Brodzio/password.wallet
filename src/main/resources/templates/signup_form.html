<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Registration Form</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Registration</h1>
        </div>

        <form th:action="@{/register}" method="post"
              style="max-width: 600px; margin: 0 auto;"
              th:object="${user}"
        >
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Login</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{login}" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{email}" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">AES</label>
                    <div class="col-4">
                        <input type="checkbox" class="form-control" id="AES" th:field="*{keepPasswordAsHash}" />
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
